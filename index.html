<html>
    <head>
		<title>I was born in digital, molded by it. I didn't see analog until I was already a man.</title>
        <style>
		@keyframes pulse {
		  0% {
			background-image: url("banedon0.jpg");
		  }
		  20% {
			background-image: url("banedon0.jpg");
		  }
		  60% {
			background-image: url("banedon1.jpg");
		  }
		  85% {
			background-image: url("banedon1.jpg");
		  }
		  100% {
			background-image: url("banedon0.jpg");
		  }
		}
		@media (max-aspect-ratio: 1/1) {
			body
			{            
				animation: pulse 4s infinite;
				background-repeat: no-repeat;
				background-position: center;
				background-size: 150% auto;
				background-color: black;
			}
		}
		@media (min-aspect-ratio: 1/1) {
			body
			{            
				animation: pulse 4s infinite;
				background-repeat: no-repeat;
				background-position: center;
				background-color: black;
				background-size: auto 100%;
			}
		}
		
        </style>  
    </head>
    <body/>
</html>
